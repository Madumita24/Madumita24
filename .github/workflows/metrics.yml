name: GitHub Metrics
on:
  schedule: [{ cron: "0 6 * * *" }]   # daily
  workflow_dispatch:                  # manual run

permissions:
  contents: write                     # allow committing metrics.svg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          # Use the workflow token for both reading & committing
          token: ${{ secrets.GITHUB_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # --- Profile / output ---
          user: Madumita24
          filename: metrics.svg
          template: classic
          config_timezone: America/Phoenix
          config_display: large
          config_order: base, languages, topics, stars, followup, achievements

          # --- Base sections ---
          base: header, activity, repositories, metadata

          # --- Plugins (polished + safe) ---
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8

          plugin_topics: yes
          plugin_topics_mode: icons
          plugin_topics_limit: 12

          plugin_stars: yes

          plugin_followup: yes
          plugin_followup_sections: repositories, user

          # Relaxed achievements (prevents the "Unexpected error")
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: no

          # Optional visual tweaks
          config_twemoji: yes
